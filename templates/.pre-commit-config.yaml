repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: end-of-file-fixer
        # Customize: Add excludes for generated files if needed
        # exclude: ^path/to/generated/file$
      - id: trailing-whitespace
        # Customize: Add excludes for generated files if needed
        # exclude: ^path/to/generated/file$

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.47.0
    hooks:
      - id: markdownlint
        args: [--fix]

  - repo: local
    hooks:
      - id: ruff-check
        name: ruff check
        entry: uv run ruff check --fix
        language: system
        types: [python]

      - id: ruff-format
        name: ruff format
        entry: uv run ruff format
        language: system
        types: [python]

      - id: mypy
        name: mypy
        entry: uv run mypy
        language: system
        pass_filenames: false

      - id: pydoclint
        name: pydoclint
        entry: uv run pydoclint src tests
        language: system
        pass_filenames: false

      - id: pylint
        name: pylint
        entry: uv run pylint src tests
        language: system
        types: [python]
        pass_filenames: false
